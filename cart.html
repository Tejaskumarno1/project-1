<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./cart.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;600;700;800;900&display=swap"
    />
  </head>
  <body>
    <div class="cart5">
      <div class="cart-child" data-scroll-to="rectangle"></div>
      <img
        class="pixelcut-export-6-25"
        alt=""
        src="./public/pixelcutexport-6-2@2x.png"
      />

      <img class="cart-icon" alt="" src="./public/cart.svg" id="cart" />

      <div class="cart6">
        <img class="vector-icon46" alt="" src="./public/vector10.svg" />

        <div class="div1">0</div>
      </div>
      <div class="navigation-bar2">
        <div class="navigation-bar-inner"></div>
        <div class="user-container" id="groupContainer">
          <img class="user-icon" alt="" src="./public/user.svg" />

          <div class="tejas-kumar5" id="tejasKumarText">Tejas Kumar</div>
          <img
            class="notification-icon5"
            alt=""
            src="./public/notification.svg"
          />
        </div>
        <button class="home5">
          <img
            class="home-child2"
            alt=""
            src="./public/group-1.svg"
            id="groupIcon"
          />
        </button>
        <div class="gamer-pass5" id="gamerPassText">Gamer Pass</div>
        <div class="library10" id="libraryText">Library</div>
        <div class="store10" id="storeText">Store</div>
        <button class="library11">
          <img
            class="library-file-archive5"
            alt=""
            src="./public/69--library-file-archive.svg"
            id="libraryFileArchive"
          />
        </button>
        <img class="store-icon" alt="" src="./public/store.svg" />

        <div class="settings10">Settings</div>
        <img
          class="settings-icon"
          alt=""
          src="./public/settings@3x.png"
          id="settingsIcon"
        />
      </div>
      <div class="zero-items-in">Zero items in cart</div>
    </div>

    <script>
      var cart = document.getElementById("cart");
      if (cart) {
        cart.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='rectangle']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
      
      var tejasKumarText = document.getElementById("tejasKumarText");
      if (tejasKumarText) {
        tejasKumarText.addEventListener("click", function (e) {
          window.location.href = "./navigation-bar.html";
        });
      }
      
      var groupContainer = document.getElementById("groupContainer");
      if (groupContainer) {
        groupContainer.addEventListener("click", function (e) {
          window.location.href = "./profile.html";
        });
      }
      
      var groupIcon = document.getElementById("groupIcon");
      if (groupIcon) {
        groupIcon.addEventListener("click", function (e) {
          window.location.href = "./game-pass.html";
        });
      }
      
      var gamerPassText = document.getElementById("gamerPassText");
      if (gamerPassText) {
        gamerPassText.addEventListener("click", function (e) {
          window.location.href = "./game-pass.html";
        });
      }
      
      var libraryText = document.getElementById("libraryText");
      if (libraryText) {
        libraryText.addEventListener("click", function (e) {
          window.location.href = "./library.html";
        });
      }
      
      var storeText = document.getElementById("storeText");
      if (storeText) {
        storeText.addEventListener("click", function (e) {
          window.location.href = "./store.html";
        });
      }
      
      var libraryFileArchive = document.getElementById("libraryFileArchive");
      if (libraryFileArchive) {
        libraryFileArchive.addEventListener("click", function (e) {
          window.location.href = "./library.html";
        });
      }
      
      var settingsIcon = document.getElementById("settingsIcon");
      if (settingsIcon) {
        settingsIcon.addEventListener("click", function (e) {
          window.location.href = "./settings.html";
        });
      }
      </script>
  </body>
</html>
